<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>凤隐阁</title>

		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/zyx_theme.min.css" />
		<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.mobile-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		.logo {
			margin-top: 0.5em;
			width: 4.5em;
		}
		
		#likegroup label {
			margin: 0.5em;
		}
		input{
			margin:1em 0;
		}
	</style>

	<body>

		<div data-role="page">
			<div data-role="header" class="header">
				<a data-rel="back" data-role="button" data-icon="back" data-iconpos="notext"></a>
				<center style="line-height: 45px;">用户注册</center>
			</div>
			<div data-role="content">
				<center><img src="img/login/logo.png" class="logo" /></center>
				<form action="index.html" id="emroll" data-ajax="false">
					<div class="ui-field-contain">
						<label for="user">用户名：</label>
						<input type="text" name="user" id="user" value="" data-clear-btn=true/><br />
						<label for="pwd">密码：</label>
						<input type="password" name="pwd" id="pwd" value="" data-clear-btn=true/><br />
						<label for="repwd">确认密码：</label>
						<input type="password" name="repwd" id="repwd" value="" data-clear-btn=true/><br />
						<label for="sex">性别：</label>
						<div data-role="controlgroup" data-type="horizontal" data-mini="true">
							<label><input type="radio" name="sex" id="male" value="male" checked>男</label>
							<label><input type="radio" name="sex" id="female" value="female">女</label>
						</div><br />
						<label for="like">兴趣：</label>
						<div data-role="controlgroup" data-type="horizontal" data-mini="true" id="likegroup">
							<label><input type="checkbox" name="like">玄幻奇幻</label>
							<label><input type="checkbox" name="like">武侠仙侠</label>
							<label><input type="checkbox" name="like">都市言情</label>
							<label><input type="checkbox" name="like">历史军事</label>
							<label><input type="checkbox" name="like">科幻灵异</label>
							<label><input type="checkbox" name="like">同人小说</label>
						</div><br />
						<label for="date">出生日期：</label>
						<input type="date" name="date" id="date" value="" data-clear-btn=true/><br />
						<label for="phone">手机号码：</label>
						<input type="tel" name="phone" id="phone" value="" data-clear-btn=true/><br />
						<label for="email">电子邮件：</label>
						<input type="email" name="email" id="email" value="" data-clear-btn=true/><br />
						
						<center>
						<input type="submit" name="submit" id="submit" value="注册">
						<a href="login.html" data-role="none" style="font-size:0.8em" data-ajax="false">已有账号，立即登录</a>
					</center><br /><br />
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
